<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>norniron General Elections Results Dashboard</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"> 
	<link href="./css/style.css" rel="stylesheet" type="text/css">
	
</head>
<body>

	<div class="layout-grid">

		<header class="header">
			<h1 class="header__heading">A General Elections Results Dashboard</h1>
			<p class="header__paragraph">(for NI)</p>
		</header>

		<main class="main">

			<div class="main__chart">

				<div class="main__display-home">

					<div class='main__display-home-block'>
						<h4 class='main__display-home-heading'>Region:</h4>
						<p class='main__display-home-para'>North of Ireland</p>
					</div>

					<div class='main__display-home-block'>
						<h4 class='main__display-home-heading'>Constituencies:</h4>
						<p class='main__display-home-para'>18</p>
					</div>

					<div class='main__display-home-block'>
						<h4 class='main__display-home-heading'>Dataset:</h4>
						<p class='main__display-home-para'>General Elections (2001 - 2019)</p>
					</div>

				</div>

				<div class="main__display-chart"></div>
				<div class="main__display-constit"></div>
			</div>	
			
			<div class="main__map"></div>
		
		</main>

		<section class="updateable-charts">

			<div class="bar-chart"></div>
		
			<div class="line-chart"></div>
			
			<div class="pie-chart"></div>
		
		</section>

		
		<footer class="footer"></footer>

	</div>

	

	
	<script src=./js/d3.js></script>
	<script type=module src=./js/index.js></script>	
</body>
</html>
