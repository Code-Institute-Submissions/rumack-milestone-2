<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
	<title>General Elections NI - a visualisation</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700%7CMontserrat:700&display=swap" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="layout-grid">

		<header class="header">

			<h1 class="header__heading">General Elections <span>NI</span></h1>
			<p class="header__paragraph">A <span>visual</span>isation</p>
			
		</header>

		<main class="main">

			<div class="main__chart"></div>
			<div class="main__map"></div>	
			<!-- <div class="main__dynamic"></div> -->

		</main>

		<section class="profile">
			<h2 class="profile__heading-ghost">Click on the map to see a constituency profile here</h2>
			<div class="profile__container"></div>
		
		</section>

		<section class="updateable-charts">

			<h2 class="updateable-charts__heading-ghost">Click on the map to update the constituency charts below</h2>

			<div class="bar-chart"></div>
		
			<div class="line-chart"></div>
			
			<div class="pie-chart"></div>
		
		</section>

		
		<footer class="footer"><p>Built by <a href="https://github.com/rumack/milestone-2" target="_blank">RoRo</a></p></footer>

	</div>

	<script src=./js/d3.js></script>
	<script type=module src=./js/index.js></script>	
</body>
</html>
